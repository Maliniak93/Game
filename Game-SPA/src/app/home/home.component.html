<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center;">
    <h1>Start your adventure</h1>
    <p class="lead ">Register your account.</p>
    <div class="text-center">
      <button class="btn btn-secondary btn-lg m-2" (click)="registerToggle()">Register</button>
    </div>
  </div>

  <div class="container">
    <div *ngIf="registerMode" class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
